<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Crazygames</title>
  <style>
    :root {
      --bg: #181a23;
      --panel: #252842;
      --accent: #55e2b2;
      --accent2: #3453da;
      --text: #f7faff;
      --button: #222543;
      --button-hover: #55e2b2;
      --brad: 12px;
      --boxshadow: 0 0 32px #4452ba55;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', 'Verdana', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: var(--accent);
      letter-spacing: 3px;
      margin: 36px 0 12px 0;
      font-size: 2.3em;
      text-shadow: 1px 2px 18px var(--accent2);
    }
    #menu {
      background: var(--panel);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 25px 10px 10px 10px;
      border-radius: var(--brad);
      box-shadow: var(--boxshadow);
      margin-bottom: 22px;
      max-width: 80vw;
      margin-left: auto;
      margin-right: auto;
    }
    #menu button {
      background: var(--button);
      color: var(--accent);
      border: none;
      font-weight: 600;
      font-size: 1.1em;
      padding: 14px 28px;
      margin: 4px 0;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 2px 8px #1115;
      outline: none;
      letter-spacing: 1px;
    }
    #menu button:hover, #menu button:focus {
      background: var(--accent);
      color: var(--panel);
      box-shadow: 0 0 16px var(--accent2);
    }
    .game {
      background: var(--panel);
      border-radius: var(--brad);
      padding: 26px 8px 18px 8px;
      margin: 0 auto 18px auto;
      box-shadow: var(--boxshadow);
      display: none;
      max-width: 400px;
      min-height: 220px;
    }
    .active { display: block; }
    h2 {
      margin-top: 3px;
      margin-bottom: 12px;
      color: var(--accent2);
      letter-spacing: 2px;
      font-size: 1.15em;
      text-shadow: 0 1px 5px var(--accent);
    }
    table { border-collapse: collapse; margin: 10px auto; }
    td, th {
      background: #222544;
      color: var(--accent);
      border: 1px solid #555574;
      width: 38px; height: 40px;
      text-align: center;
      font-size: 1.45em;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.2s;
      cursor: pointer;
    }
    td:hover { background: var(--accent2); color: var(--panel); }
    input[type=number] {
      background: #191a28;
      color: var(--accent);
      border: 1px solid var(--accent2);
      border-radius: 6px;
      padding: 4px 10px;
      margin: 0 5px 6px 5px;
      font-size: 1em;
      outline: none;
    }
    input[type=number]:focus {
      border-color: var(--accent);
      background: #222543;
    }
    button {
      background: var(--accent2);
      color: var(--panel);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 5px 3px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.3s;
      box-shadow: 0 1px 5px #2225;
      outline: none;
    }
    button:hover, button:focus {
      background: var(--accent);
      color: var(--panel);
      box-shadow: 0 0 12px var(--accent);
    }
    #snake { border-radius: 10px; box-shadow: 0 2px 12px #0f08; margin-top:12px; }

    /* Memory game cards */
    .mem-card-btn {
      background: #222544;
      color: var(--accent);
      border-radius: 8px;
      padding: 0 18px;
      font-size: 1.23em;
      border: 2px solid var(--accent2);
      margin: 3px;
      font-weight: bold;
      transition: background .2s, color .2s;
    }
    .mem-card-btn:hover { background: var(--accent2); color: var(--panel); }

    /* Simon Says buttons */
    .simon-btn {
      display: inline-block;
      margin: 6px 7px;
      border-radius: 50%;
      width: 50px; height: 50px;
      border: 2px solid #fff;
      transition: box-shadow 0.2s, border 0.2s;
      cursor: pointer;
    }
    .simon-btn:hover { box-shadow: 0 0 8px #fff; border-color: var(--accent); }

    /* Clicker game button */
    .clk-btn {
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      color: #fff;
      border: none;
      font-size: 1.3em;
      margin: 7px 0;
      padding: 13px 36px;
      border-radius: 13px;
      box-shadow: 0 3px 16px #1117;
      transition: background .2s, color .2s;
      outline: none;
    }
    .clk-btn:hover { background: linear-gradient(90deg, var(--accent), var(--accent2)); color: var(--panel);}
  </style>
</head>
<body>
  <h1>Mini Crazygames</h1>
  <div id="menu">
    <button onclick="showGame(0)">Tic-Tac-Toe</button>
    <button onclick="showGame(1)">Rock-Paper-Scissors</button>
    <button onclick="showGame(2)">Guess Number</button>
    <button onclick="showGame(3)">Coin Flip</button>
    <button onclick="showGame(4)">Dice Roll</button>
    <button onclick="showGame(5)">Memory</button>
    <button onclick="showGame(6)">2048</button>
    <button onclick="showGame(7)">Snake</button>
    <button onclick="showGame(8)">Clicker</button>
    <button onclick="showGame(9)">Simon Says</button>
  </div>
  <div id="games">
    <div class="game active"><div id="ttt"></div></div>
    <div class="game"><div id="rps"></div></div>
    <div class="game"><div id="gn"></div></div>
    <div class="game"><div id="cf"></div></div>
    <div class="game"><div id="dr"></div></div>
    <div class="game"><div id="mem"></div></div>
    <div class="game"><div id="tfe"></div></div>
    <div class="game"><canvas id="snake" width="200" height="200"></canvas><div id="snmsg"></div></div>
    <div class="game"><div id="clk"></div></div>
    <div class="game"><div id="simon"></div></div>
  </div>
  <script>
    function showGame(idx){
      Array.from(document.querySelectorAll('.game')).forEach((e,i) => e.className = "game"+(i===idx?" active":""));
    }

    // --- Game 0: Tic-Tac-Toe ---
    (function(){
      const tttDiv = document.getElementById("ttt");
      let board, turn, won;
      function resetTTT(){
        board = Array(9).fill('');
        turn = "X";
        won = false;
        drawTTT();
      }
      function drawTTT(){
        tttDiv.innerHTML = `<h2>Tic-Tac-Toe</h2><table>${[0,1,2].map(r=>`<tr>${[0,1,2].map(c=>{
          const i = 3*r + c;
          return `<td onclick="moveTTT(${i})">${board[i]}</td>`;
        }).join('')}</tr>`).join('')}</table>
        <div>${won ? board[won[0]] + ' wins!':'Turn: '+turn}</div>
        <button onclick="resetTTT()">Restart</button>`;
      }
      window.moveTTT = function(i){
        if(board[i]||won) return;
        board[i]=turn;
        won = winTTT();
        turn=turn==="X"?"O":"X";
        drawTTT();
      }
      function winTTT(){
        return [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]].find(l=>
          board[l[0]]&&board[l[0]]===board[l[1]]&&board[l[1]]===board[l[2]]);
      }
      window.resetTTT=resetTTT; resetTTT();
    })();
    // --- Game 1: Rock-Paper-Scissors ---
    (function(){
      const rpsDiv=document.getElementById("rps");
      function playRPS(user){
        const opts=["Rock","Paper","Scissors"];
        const ai=opts[Math.floor(Math.random()*3)];
        let res = user===ai ? "Draw!":
          (user==="Rock"&&ai==="Scissors"||user==="Paper"&&ai==="Rock"||user==="Scissors"&&ai==="Paper") ? "You win!":"AI wins!";
        drawRPS(res,ai);
      }
      function drawRPS(msg,ai){
        rpsDiv.innerHTML=`<h2>Rock Paper Scissors</h2>
          <button onclick="playRPS('Rock')">‚úä Rock</button>
          <button onclick="playRPS('Paper')">üñê Paper</button>
          <button onclick="playRPS('Scissors')">‚úåÔ∏è Scissors</button>
          <div>${msg||''} ${ai? "(AI chose "+ai+")":''}</div>`;
      }
      window.playRPS=playRPS; drawRPS();
    })();
    // --- Game 2: Guess Number ---
    (function(){
      const gnDiv=document.getElementById("gn");
      let number,tries;
      function resetGN(){
        number=Math.floor(Math.random()*100)+1; tries=0; drawGN();
      }
      function guessGN(){
        const val = +document.getElementById('gnguess').value;
        tries++;
        gnDiv.innerHTML+=`<div>Guess: ${val}</div>`;
        if(val===number) gnDiv.innerHTML+=`<div>Correct in ${tries} tries!</div>`;
        else gnDiv.innerHTML+=`<div>${val<number?"Higher":"Lower"}</div>`;
        drawGN();
      }
      function drawGN(){
        gnDiv.innerHTML=`<h2>Guess My Number (1-100)</h2>
        <input id="gnguess" type="number" min=1 max=100>
        <button onclick="guessGN()">Guess</button>
        <button onclick="resetGN()">Restart</button>`;
      }
      window.guessGN=guessGN; window.resetGN=resetGN; resetGN();
    })();
    // --- Game 3: Coin Flip ---
    (function(){
      const cfDiv=document.getElementById("cf");
      function flipCF(){
        cfDiv.innerHTML=`<h2>Coin Flip</h2><button onclick="flipCF()">Flip</button>
          <div style="font-size:2em;margin:12px 0;">${Math.random()<0.5?'ü™ô Heads':'ü™ô Tails'}</div>`;
      }
      window.flipCF=flipCF; flipCF();
    })();
    // --- Game 4: Dice Roll ---
    (function(){
      const drDiv=document.getElementById("dr");
      function rollDR(){
        drDiv.innerHTML=`<h2>Dice Roll </h2><button onclick="rollDR()">Roll</button>
          <div style="font-size:2em;margin:12px 0;">üé≤ ${1+Math.floor(Math.random()*6)}</div>`;
      }
      window.rollDR=rollDR; rollDR();
    })();
    // --- Game 5: Memory (Match 2 Pairs) ---
    (function(){
      const memDiv=document.getElementById("mem");
      let cards=[],flipped=[],matched=[];
      function resetMEM(){
        cards = [..."AABBCC"].sort(()=>0.5-Math.random());
        flipped=[]; matched=[];
        drawMEM();
      }
      function flipMEM(i){
        if(flipped.length===2||matched.includes(i)||flipped.includes(i)) return;
        flipped.push(i); drawMEM();
        if(flipped.length===2){
          setTimeout(()=>{
            if(cards[flipped[0]]===cards[flipped[1]]) matched.push(...flipped);
            flipped=[];
            drawMEM();
          },700);
        }
      }
      function drawMEM(){
        memDiv.innerHTML = `<h2>Memory (Match cards)</h2>
        <div style="margin-bottom:12px;">${cards.map((c,i)=>
          matched.includes(i)||flipped.includes(i)
            ? `<button disabled class="mem-card-btn" style="background:var(--accent);color:var(--panel);">${c}</button>`
            :`<button onclick="flipMEM(${i})" class="mem-card-btn">?</button>`
          ).join(' ')}</div>
        <button onclick="resetMEM()">Restart</button>
        <div style="margin-top:5px;">${matched.length===6?"You win!":""}</div>`;
      }
      window.flipMEM=flipMEM; window.resetMEM=resetMEM; resetMEM();
    })();
    // --- Game 6: 2048 (Tiny 2x2 grid) ---
    (function(){
      const tfeDiv=document.getElementById("tfe");
      let grid,score;
      function resetTFE(){
        grid=[[0,0],[0,0]]; score=0;
        addTFE(); addTFE(); drawTFE();
      }
      function addTFE(){
        let spots=[];
        grid.forEach((r,i)=>r.forEach((c,j)=>{if(!c)spots.push([i,j]);}));
        if(!spots.length)return;
        let [i,j]=spots[Math.floor(Math.random()*spots.length)];
        grid[i][j]=2;
      }
      function moveTFE(d){
        let g=grid.map(r=>r.slice()),moved=false;
        for(let k=0;k<2;k++)
          for(let i=0;i<2;i++)
            for(let j=1;j>=0;j--){
              let pi=d<2?i:j,pj=d<2?j:i,ni=pi+([0,-1,0,1][d]),nj=pj+([1,0,-1,0][d]);
              if(ni<0||ni>1||nj<0||nj>1) continue;
              if(g[pi][pj]&&(!g[ni][nj]||g[ni][nj]===g[pi][pj])){
                if(g[ni][nj]===g[pi][pj]){score+=g[pi][pj]*2; g[ni][nj]*=2; g[pi][pj]=0;}
                else {g[ni][nj]=g[pi][pj]; g[pi][pj]=0;}
                moved=true;
              }
            }
        if(moved){grid=g;addTFE();}
        drawTFE();
      }
      function drawTFE(){
        tfeDiv.innerHTML = `<h2>2048 (2x2 tiny)</h2>
        <div style="margin-bottom:8px;">Score: <span style="color:var(--accent2);font-weight:bold">${score}</span></div>
        <table>${grid.map(r=>'<tr>'+r.map(c=>`<td>${c?c:''}</td>`).join('')+'</tr>').join('')}</table>
        <div style="margin-top:10px;">
          <button onclick="moveTFE(0)">‚óÄÔ∏è Left</button>
          <button onclick="moveTFE(1)">üîº Up</button>
          <button onclick="moveTFE(2)">‚ñ∂Ô∏è Right</button>
          <button onclick="moveTFE(3)">üîΩ Down</button>
          <button onclick="resetTFE()">Restart</button>
        </div>`;
      }
      window.moveTFE=moveTFE; window.resetTFE=resetTFE; resetTFE();
    })();
    // --- Game 7: Snake (very basic) ---
    (function(){
      const canvas=document.getElementById("snake"),ctx=canvas.getContext("2d"),msgDiv=document.getElementById("snmsg");
      let snake,dir,food,gameOver;
      function resetSNAKE(){
        snake=[[5,5]],dir=[1,0],food=[8,8],gameOver=false;
        drawSNAKE();
      }
      function drawSNAKE(){
        ctx.fillStyle="#181a23";ctx.fillRect(0,0,200,200);
        ctx.fillStyle="#55e2b2";
        snake.forEach(s=>ctx.fillRect(s[0]*10,s[1]*10,10,10));
        ctx.fillStyle="#3453da";
        ctx.fillRect(food[0]*10,food[1]*10,10,10);
        msgDiv.innerHTML=gameOver?`<span style="color:var(--accent2);font-weight:bold">Game Over!</span> <button onclick='resetSNAKE()'>Restart</button>`:"Use Arrow Keys";
      }
      function tickSNAKE(){
        if(gameOver) return;
        let head=[snake[0][0]+dir[0], snake[0][1]+dir[1]];
        if(head[0]<0||head[1]<0||head[0]>19||head[1]>19||snake.some(s=>s[0]===head[0]&&s[1]===head[1])){
          gameOver=true;drawSNAKE();return;
        }
        snake.unshift(head);
        if(head[0]===food[0]&&head[1]===food[1]){
          food=[Math.floor(Math.random()*20),Math.floor(Math.random()*20)];
        }else snake.pop();
        drawSNAKE();
      }
      document.addEventListener("keydown",e=>{
        if(!canvas.parentElement.classList.contains("active"))return;
        if(e.key==="ArrowUp"&&dir[1]!==1) dir=[0,-1];
        if(e.key==="ArrowDown"&&dir[1]!==-1)dir=[0,1];
        if(e.key==="ArrowLeft"&&dir[0]!==1) dir=[-1,0];
        if(e.key==="ArrowRight"&&dir[0]!==-1)dir=[1,0];
      });
      setInterval(tickSNAKE,170);
      window.resetSNAKE=resetSNAKE;resetSNAKE();
    })();
    // --- Game 8: Clicker ---
    (function(){
      const clkDiv=document.getElementById("clk");
      let score=0;
      function clickCLK(){
        score++; drawCLK();
      }
      function resetCLK(){score=0;drawCLK();}
      function drawCLK(){
        clkDiv.innerHTML=`<h2>Clicker Game</h2>
        <div style="margin-bottom:6px;font-size:1.3em;">Score: <span style="color:var(--accent);font-weight:bold">${score}</span></div>
        <button class="clk-btn" onclick="clickCLK()">Click me!</button>
        <br><button onclick="resetCLK()">Restart</button>`;
      }
      window.clickCLK=clickCLK; window.resetCLK=resetCLK; drawCLK();
    })();
    // --- Game 9: Simon Says (brief/trivial version) ---
    (function(){
      const simonDiv=document.getElementById("simon");
      let seq=[],user=[],idx=0,playing=false;
      function resetSIMON(){
        seq=[]; user=[]; idx=0; playing=false; drawSIMON();
      }
      function startSIMON(){
        seq.push(Math.floor(Math.random()*4));
        user=[]; idx=0; playing=true; drawSIMON();
      }
      function pressSIMON(i){
        if(!playing)return;
        user.push(i);
        if(i!==seq[user.length-1]){
          simonDiv.innerHTML+="<div style='color:var(--accent);font-weight:bold;margin-top:11px;'>Wrong! <button onclick='resetSIMON()'>Restart</button></div>"; playing=false;return;
        }
        if(user.length===seq.length){
          setTimeout(startSIMON,600);
        }
      }
      function drawSIMON(){
        const colors=["#e74c3c","#55e2b2","#3453da","#f5ee5c"];
        simonDiv.innerHTML='<h2>Simon Says</h2>'+
          (playing? 'Repeat the sequence!':'<button onclick="startSIMON()">Start</button><button onclick="resetSIMON()">Restart</button>')+
          "<div>"+[0,1,2,3].map(i=>`<button class="simon-btn" style="background:${colors[i]}" onclick="pressSIMON(${i})"></button>`).join(' ')+"</div>";
      }
      window.resetSIMON=resetSIMON; window.startSIMON=startSIMON; window.pressSIMON=pressSIMON; drawSIMON();
    })();
  </script>
</body>
</html>
